<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyle Yang Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .profile-links {
            display: flex;
            justify-content: space-evenly;
            margin: 2rem 0;
        }
        .profile-links a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 1.2rem;
        }
        .cool-picture {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }
        .cool-picture img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .contact-form {
            background: white;
            padding: 1.5rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            margin-bottom: 1rem;
        }
        .contact-form label {
            display: block;
            margin: 0.5rem 0 0.2rem;
        }
        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #4CAF50;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Kyle Yang's Portfolio</h1>
    </header>

    <div class="container">
        <section class="profile-links">
            <a href="https://github.com/kyleyang8598" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/kyle-yang-55ba67247" target="_blank">LinkedIn</a>
        </section>

        <section class="cool-picture">
            <img src="https://media.licdn.com/dms/image/v2/D4D03AQF21bsG9Bv26w/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1677519528869?e=1741824000&v=beta&t=sCev6fz1ShjBChDgaIXUu64-i_zd2wT3r1UAlw1TsLc" alt="Cool Landscape">
        </section>

        <section class="contact-form">
            <h2>Contact Me</h2>
            <form action="https://formsubmit.co/kyleyang8598@gmail.com" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </div>
</body>
</html>
